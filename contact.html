    <style>
        /* 全局样式 */
        body {
            color: #333;
            background-color: #f8f8f8;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
        }

        /* Banner */
        .page-banner {
            padding-top: 180px;
            padding-bottom: 80px;
            background: url('assets/images/09-JackRacino.jpeg') no-repeat center center;
            background-size: cover;
            text-align: center;
            position: relative;
        }

        .page-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .page-banner h1 {
            font-size: 44px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        /* Contact Form Section */
        .contact-section {
            background: #fff;
            padding: 80px 0;
            margin-top: -30px;
            border-radius: 20px 20px 0 0;
            position: relative;
            z-index: 3;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        .contact-form-wrapper {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.04);
            border: 1px solid #eaeaea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #111;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            color: #1d1d1f;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
            background: #fafafa;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #62BA46;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(98, 186, 70, 0.1);
        }

        select.form-control {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L6 6.5L11 1.5" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: #62BA46;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #4da036;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(98, 186, 70, 0.2);
        }

        /* 底部 */
        footer {
            background: #fff;
            padding: 60px 0 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .copyright {
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-col h4 {
            color: #0E427E;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer-col ul li {
            margin-bottom: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .page-banner {
                padding-top: 140px;
                padding-bottom: 60px;
            }

            .page-banner h1 {
                font-size: 32px !important;
                padding: 0 20px;
            }

            .contact-form-wrapper {
                padding: 25px 20px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
        }
    </style>

    <section class="section contact-section">
        <div class="container">
            <div class="contact-form-wrapper">
                <form id="contactForm" action="mailto:contact@panshaker.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name" data-i18n="contact.name">Name / 姓名</label>
                        <input type="text" id="name" name="name" class="form-control" required
                            data-i18n-placeholder="contact.name_ph" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email" data-i18n="contact.email">Email / 邮箱</label>
                        <input type="email" id="email" name="email" class="form-control" required

                    <div class="form-group">
                        <label for="phone" data-i18n="contact.phone">Phone / 电话</label>

                            data-i18n-placeholder="contact.phone_ph" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="region" data-i18n="contact.region">Region / 区域</label>
                        <select id="region" name="region" class="form-control" required>

                                选择区域</option>

                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                            <optgroup label="Canada">
                                <option value="ON">Ontario</option>
                                <option value="QC">Quebec</option>
                                <option value="BC">British Columbia</option>
                                <option value="AB">Alberta</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description" data-i18n="contact.description">Description / 需求描述</label>
                        <textarea id="description" name="description" class="form-control" required
                            data-i18n-placeholder="contact.desc_ph"
                            placeholder="Tell us about your needs..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn" data-i18n="contact.submit">Submit / 提交</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var region = document.getElementById('region').value;
            var desc = document.getElementById('description').value;

            var body = "Name: " + name + "%0D%0A" +
                "Email: " + email + "%0D%0A" +
                "Phone: " + phone + "%0D%0A" +
                "Region: " + region + "%0D%0A" +
                "Description: " + desc;

            window.location.href = "mailto:contact@panshaker.com?subject=Contact%20Form%20Submission&body=" + body;
        });
    </script>
