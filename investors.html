        body {

        /* Egg Content */
        .egg-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;

        .egg-image-placeholder {
            width: 800px;
            max-width: 90%;
            height: 450px;
            background: #eee;
            border-radius: 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .egg-image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* or cover depending on the image */
        }

        .egg-text {
            font-size: 24px;
            color: #0E427E;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .egg-subtext {

    <audio id="bgm" loop>
        <source src="assets/media/mymusic.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById("bgm");
            audio.volume = 0.5;

            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started
                }).catch(error => {
                    // Autoplay prevented, wait for interaction
                    document.body.addEventListener('click', function () {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
    <script src="js/device.js"></script>
    <script src="js/i18n.js?v=2"></script>
